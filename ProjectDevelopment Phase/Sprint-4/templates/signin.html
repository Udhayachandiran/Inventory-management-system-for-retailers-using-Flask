{% extends "layout.html" %}
{% block content %}
    <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign In</h2>
              {% if lmsg=='Registeration Successful'%}
              <div class="mx-8 mt-2 text-success">{{ lmsg }}</div> <br>
              {% else %}
              <div class="mx-8 mt-2 text-danger">{{ lmsg }}</div> <br>
              {% endif %}
              <form action="{{ url_for('signin') }}" method="post">

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="username" required/>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password_1" required/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>


                <div class="d-flex justify-content-center">
                  <input type="submit" value="Sign In" class="btn btn-block btn-lg gradient-custom-4 text-body" style="background-color:rgba(74,194,154,255);">
                </div>

              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
