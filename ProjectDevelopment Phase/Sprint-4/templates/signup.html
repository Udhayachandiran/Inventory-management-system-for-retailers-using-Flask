    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <!-- {% with messages = get_flashed_messages(with_categories=true) %} 
              {% if messages %}

                </div>
                {% else %}
                <div class="alert alert-success alter-dismissable fade show" role="alert">

                </div>
              {% endif %} {% endfor %} {% endif %} {% endwith %} -->
              <div class="mx-8 mt-2 text-danger">{{ rmsg }}</div> <br>
              <form action="{{ url_for('signup') }}" method="post">
                
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="name" required/>
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="mail" required/>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="npwd" required/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="cpwd" required/>
                  <label class="form-label" for="form3Example4cdg">Confirm your password</label>
                </div>


                <div class="d-flex justify-content-center">
                  <input type="submit" value="Register" class="btn btn-block btn-lg gradient-custom-4 text-body" style="background-color: rgba(74,194,154,255);">
                </div>
                <br><br>
              </form>
              <div>
                  <small class="text-muted">
                    Already Have An Account? <a class="ml-2 link-info" href="{{ url_for('signin') }}">Sign In</a>
                  </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
